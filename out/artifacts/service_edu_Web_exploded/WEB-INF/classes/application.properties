# 服务器端口
server.port=8001

# 服务名
spring.application.name=service-edu

# 环境设置 : dev、test、prod
spring.profiles.active=dev

# 数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/guli?serverTimezone=GMT%2B8&useSSL=false
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/guli?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&useSSL=false
spring.datasource.username=root
spring.datasource.password=rootroot

mybatis-plus.mapper-locations=classpath:com/atguigu/serviceedu/mapper/xml/*.xml

# 返回json的全局时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:SS
spring.jackson.time-zone=GMT+8

# mybatis日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

